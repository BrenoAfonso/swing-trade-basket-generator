
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swing-trade-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount output directory for generated Excel files
      - ./backend/output:/app/output
      # Mount source code for hot-reload during development
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload  
    restart: unless-stopped
    networks:
      - swing-trade-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  swing-trade-network:
    driver: bridge