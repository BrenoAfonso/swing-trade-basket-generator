#
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swing-trade-api-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Only mount output directory. No source code for security
      - ./backend/output:/app/output
    restart: always
    networks:
      - swing-trade-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  swing-trade-network:
    driver: bridge